<h2 mat-dialog-title>Are you sure?</h2>
<mat-dialog-content>
  This action cannot be undone. Are you sure you want to delete <b>{{ data.entityName }}</b>?
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button
          [mat-dialog-close]="{ acknowledged: false }"
          class="uppercase"
          data-se="cancel-btn">
    Cancel
  </button>
  <button mat-button
          [mat-dialog-close]="{ acknowledged: true }"
          color="warn"
          class="uppercase"
          data-se="accept-btn">
    Delete
  </button>
</mat-dialog-actions>
