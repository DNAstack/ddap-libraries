<h2 mat-dialog-title>Secret was generated</h2>
<mat-dialog-content>
  The following <b>{{ data.secretLabel }}</b> was generated.
  Please copy and save this value now. You will not be able to retrieve it again.
  <mat-form-field appearance="fill"
                  class="inp-field">
    <input [placeholder]="data.secretLabel"
           [value]="data.secretValue"
           matInput
           readonly
           data-se="inp-secret">
    <mat-icon [cbContent]="data.secretValue"
              ngxClipboard
              matSuffix
              matTooltip="Copy to clipboard">
      content_copy
    </mat-icon>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button
          [mat-dialog-close]="{ acknowledged: true }"
          color="primary"
          class="uppercase"
          data-se="accept-btn">
    Proceed
  </button>
</mat-dialog-actions>
