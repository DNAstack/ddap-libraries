<mat-toolbar class="toolbar-white">
  <mat-toolbar-row style="display: flex;">
    <div *ngIf="!searchInputVisible" style="display: flex;">
      <button *ngIf="backLink"
          data-se="back-link"
          mat-icon-button>
        <mat-icon class="icon icon-arrow"
                  [routerLink]="backLink"></mat-icon>
      </button>
      <mat-icon *ngIf="icon" class="m-r-sm">{{icon}}</mat-icon>
      <h2 data-se="page-title">{{ label || 'Unknown' }}</h2>
    </div>
    <div *ngIf="searchInputVisible">
      <ng-content></ng-content>
    </div>
    <span class="fill-space"></span>
    <button
        (click)="displaySearchInput()"
        mat-icon-button
        data-se="search-reveal">
      <mat-icon class="icon icon-search"></mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
