<mat-toolbar class="secondary-toolbar">
  <mat-toolbar-row>
    <ng-container *ngIf="!searchInputVisible">
      <button *ngIf="backLink"
          data-se="back-link"
          mat-icon-button>
        <mat-icon class="icon icon-arrow"
                  [routerLink]="backLink"></mat-icon>
      </button>
      <mat-icon *ngIf="iconName" class="m-r-sm">{{iconName}}</mat-icon>
      <mat-icon *ngIf="iconClass" [class]="iconClass"></mat-icon>
      <h2 data-se="page-title">{{ label || 'Unknown' }}</h2>
    </ng-container>
    <ng-container *ngIf="searchInputVisible">
      <button *ngIf="isSearchPage"
              mat-icon-button
              data-se="search-back-link"
              (click)="back()">
        <mat-icon class="icon icon-arrow"></mat-icon>
      </button>

      <button *ngIf="!isSearchPage"
              mat-icon-button
              (click)="closeSearch()">
        <mat-icon class="icon icon-close"></mat-icon>
      </button>
      <ng-content></ng-content>
    </ng-container>
    <span *ngIf="!searchInputVisible" class="fill-space"></span>
    <button *ngIf="!searchInputVisible"
        (click)="displaySearchInput()"
        mat-icon-button
        data-se="search-reveal">
      <mat-icon class="icon icon-search"></mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
