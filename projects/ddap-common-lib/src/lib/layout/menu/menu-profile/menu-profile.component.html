<button *ngIf="!showSignIn"
        tabindex="-1"
        matTooltip="Toggle User Menu"
        class="m-r-sm"
        mat-icon-button
        data-se="menu-profile-btn"
        [matMenuTriggerFor]="userMenu">
  <mat-icon>face</mat-icon>
</button>
<a [href]="loginPath"
  *ngIf="showSignIn"
  class="uppercase login-btn"
  mat-button
  data-se="nav-login">
  Log In
</a>
<mat-menu tabindex="-1" #userMenu="matMenu" class="menu-profile">
  <ng-content></ng-content>
</mat-menu>
