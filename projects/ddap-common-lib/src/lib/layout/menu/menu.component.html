<mat-toolbar color="primary" class="main-header">
  <div class="menus">
    <a class="site-name" routerLink="/">{{siteName}}</a>
  </div>
  <div class="menus">
    <button tabindex="-1" matTooltip="Toggle Product Menu" class="m-r-sm" mat-icon-button
      [matMenuTriggerFor]="productMenu">
      <mat-icon>apps</mat-icon>
    </button>
    <mat-menu tabindex="-1" #productMenu="matMenu" class="app-menu-section">
      <div class="app-menu-section-title">Apps</div>
      <button *ngFor="let app of viewController.getAccessibleApps()"
        routerLink="/{{viewController.getRealmId()}}/{{app.routerLink}}"
        routerLinkActive="active"
        tabindex="-1"
        mat-menu-item>
        <mat-icon class="{{ app.iconClasses }}">{{app.iconName}}</mat-icon>
        <span>{{app.name}}</span>
      </button>
      <ng-content></ng-content>

    </mat-menu>
    <button tabindex="-1" matTooltip="Toggle User Menu" class="m-r-sm" mat-icon-button [matMenuTriggerFor]="userMenu">
      <!--<img style="border-radius: 50%; width:36px; padding-bottom:2px"
          src="https://avatars1.githubusercontent.com/u/1750272?v=3&s=460" />-->
      <mat-icon>face</mat-icon>
    </button>
    <mat-menu tabindex="-1" #userMenu="matMenu">
      <button routerLink="/curious/identities" tabindex="-1" mat-menu-item>
        <mat-icon>perm_identity</mat-icon>
        <span>Profile</span>
      </button>
      <mat-divider></mat-divider>
      <button tabindex="-1" mat-menu-item>
        <mat-icon>exit_to_app</mat-icon>
        <span>Sign Out</span>
      </button>
    </mat-menu>
  </div>
</mat-toolbar>
