<mat-toolbar color="primary" style="height:64px">
    <button matTooltip="Toggle Menu" tabindex="-1" mat-icon-button (click)="toggleLeftSideNav()"><mat-icon>menu</mat-icon></button>
    <a class="m-r-sm" routerLink="/">{{sitename}} </a>
    <div class="m-r">{{appname}}</div>
    <span class="fill-space"></span>
    <button tabindex="-1" matTooltip="Toggle Product Menu" class="m-r-sm" mat-icon-button
        [matMenuTriggerFor]="productMenu">
        <mat-icon>apps</mat-icon>
    </button>
    <mat-menu tabindex="-1" #productMenu="matMenu">
            <div style="min-width:200px" class="m-s m-t-sm m-b-sm">Apps</div>
            <button *ngFor="let app of viewController.apps" (click)="selectApp(app)" routerLink="/{{viewController.realm}}/{{app.appRoute.routerLink}}" routerLinkActive="active"
                tabindex="-1" mat-menu-item>
                <mat-icon>{{app.appRoute.icon}}</mat-icon>
                <span>{{app.appRoute.label}}</span>
            </button>
            <span *ngIf="manageApp">
                <mat-divider  class="m-b-sm m-t-sm"></mat-divider>
                <div style="min-width:200px" class="m-s m-t-sm m-b-sm">Administrators</div>
                <button (click)="selectApp(manageApp)" routerLink="/{{viewController.realm}}/{{manageApp.appRoute.routerLink}}" routerLinkActive="active"
                    tabindex="-1" mat-menu-item>
                    <mat-icon>{{manageApp.appRoute.icon}}</mat-icon>
                    <span>{{manageApp.appRoute.label}}</span>
                </button>
            </span>
            
    </mat-menu>
    <button tabindex="-1" matTooltip="Toggle User Menu" class="m-r-sm" mat-icon-button [matMenuTriggerFor]="userMenu">
        <!--<img style="border-radius: 50%; width:36px; padding-bottom:2px"
            src="https://avatars1.githubusercontent.com/u/1750272?v=3&s=460" />-->
        <mat-icon>face</mat-icon>
    </button>
    <mat-menu tabindex="-1" #userMenu="matMenu">
        <button routerLink="/curious/identities" tabindex="-1" mat-menu-item>
            <mat-icon>perm_identity</mat-icon>
            <span>Profile</span>
        </button>
        <mat-divider></mat-divider>
        <button tabindex="-1" mat-menu-item>
            <mat-icon>exit_to_app</mat-icon>
            <span>Sign Out</span>
        </button>
    </mat-menu>
</mat-toolbar>
