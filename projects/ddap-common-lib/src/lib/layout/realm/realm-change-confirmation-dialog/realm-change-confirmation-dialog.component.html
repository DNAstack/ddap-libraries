<h2 mat-dialog-title>Are you sure?</h2>
<mat-dialog-content *ngIf="data.action === 'edit'">
  Changing realm to <b>{{ data.realm }}</b> will log you out of your current session.
</mat-dialog-content>
<mat-dialog-content *ngIf="data.action === 'delete'">
  Deleting realm will delete all the config changes in the realm.
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button
          mat-dialog-close
          class="uppercase"
          data-se="cancel-btn">
    Cancel
  </button>
  <button mat-button
          [mat-dialog-close]="true"
          color="warn"
          class="uppercase"
          data-se="accept-btn">
    {{data.action === 'edit' ? 'Change' : 'Delete' }} Realm
  </button>
</mat-dialog-actions>
