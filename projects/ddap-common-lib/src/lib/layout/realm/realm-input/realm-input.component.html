<div *ngIf="form && form.get('realm').value as realm"
     class="realm-wrapper">
  <button [matMenuTriggerFor]="actionsMenu"
          data-se="realm-menu"
          mat-button
          matTooltip="Edit Realm"
          tabindex="-1">
    <span data-se="realm-name">{{ realm }}</span>
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #actionsMenu="matMenu">
    <button *ngIf="enabledActions.includes(ActionType.edit)"
            (click)="openRealmEditDialog()"
            data-se="edit-realm"
            mat-menu-item>
      Edit
    </button>
    <button *ngIf="enabledActions.includes(ActionType.delete) && realm !== 'master'"
            (click)="openRealmActionConfirmationDialog(ActionType.delete)"
            data-se="delete-realm"
            mat-menu-item>
      Delete
    </button>
  </mat-menu>
</div>
