<div class="realm-wrapper">
  <button mat-icon-button tabindex="-1" data-se="realm-menu" [matMenuTriggerFor]="actionsMenu" matTooltip="Edit Realm">
    <span data-se="realm-name">{{realm}}</span>
    <mat-icon>arrow_drop_down</mat-icon>
  </button>
  <mat-menu #actionsMenu="matMenu">
    <button mat-menu-item
            data-se="edit-realm"
            *ngIf="actions.indexOf('edit') !== -1"
            (click)="openRealmEditDialog()">
      Edit
    </button>
    <button mat-menu-item
            data-se="delete-realm"
            *ngIf="(realm !== 'master' && actions.indexOf('delete') !== -1)"
            (click)="openRealmChangeConfirmationDialog('delete')">
      Delete
    </button>
  </mat-menu>
</div>
