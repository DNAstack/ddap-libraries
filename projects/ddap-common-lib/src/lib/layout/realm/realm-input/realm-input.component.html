<form novalidate
      class="realm-form"
      [formGroup]="form">
  <mat-form-field>
    <mat-label>Realm</mat-label>
    <input matInput
           data-se="realm-input"
           formControlName="realm"
           (change)="openRealmChangeConfirmationDialog('edit')">
    <mat-error *ngIf="form.get('realm').invalid">Realm name must be 3-46 characters and alphanumeric</mat-error>
    <mat-icon *ngIf="actions.indexOf('edit') !== -1" matSuffix class="icon icon-edit"></mat-icon>
    <mat-icon matSuffix class="icon icon-close"
              *ngIf="(realm !== 'master' && actions.indexOf('delete') !== -1)"
              (click)="openRealmChangeConfirmationDialog('delete')"></mat-icon>
  </mat-form-field>
</form>
