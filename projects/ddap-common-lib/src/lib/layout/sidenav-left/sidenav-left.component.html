<div class="sidenav-left">
  <mat-toolbar class="secondary-toolbar" *ngIf="viewController.getCurrentApp()">
    <mat-toolbar-row>
      <mat-icon *ngIf="viewController.getCurrentApp().iconClasses" class="{{ viewController.getCurrentApp().iconClasses }}"></mat-icon>
      <mat-icon *ngIf="viewController.getCurrentApp().iconName">{{viewController.getCurrentApp().iconName}}</mat-icon>
      <span>{{ viewController.getCurrentApp().name }}</span>
    </mat-toolbar-row>
  </mat-toolbar>
  <div class="submodule-list">
    <button *ngFor="let submodule of viewController.getSubModuleList(viewController.getCurrentApp()); index as j;"
            mat-menu-item
            tabindex="-1"
            routerLinkActive="active"
            [attr.data-se]="'nav-' + submodule.key"
            routerLink="/{{viewController.getRealmId()}}/{{submodule.routerLink}}">
      <mat-icon *ngIf="submodule.iconClasses" class="{{ submodule.iconClasses }}"></mat-icon>
      <mat-icon *ngIf="submodule.iconName">{{submodule.iconName}}</mat-icon>
      <span>{{submodule.name}}</span>
    </button>
    <div class="fill-space"></div>
    <div class="submodule-list-control">
      <button mat-icon-button
              (click)="viewController.toggleLeftSidenav()">
        <mat-icon *ngIf="viewController.view.leftSidebarOpened">first_page</mat-icon>
        <mat-icon *ngIf="!viewController.view.leftSidebarOpened">last_page</mat-icon>
      </button>
    </div>
  </div>
</div>
