<mat-toolbar class="toolbar-white">
  <mat-toolbar-row>
    {{ viewController.getCurrentApp().name }}
  </mat-toolbar-row>
</mat-toolbar>
<div>
  <button *ngFor="let submodule of viewController.getSubModuleList(viewController.getCurrentApp().key); index as j;"
          mat-menu-item
          tabindex="-1"
          routerLinkActive="active"
          routerLink="/{{viewController.getRealmId()}}/{{submodule.routerLink}}">
    <mat-icon *ngIf="submodule.iconClasses" class="{{ submodule.iconClasses }}"></mat-icon>
    <mat-icon *ngIf="submodule.iconName">{{submodule.iconName}}</mat-icon>
    <span>{{submodule.name}}</span>
  </button>
</div>
