<mat-toolbar class="toolbar-white" style="position: absolute; top:0; width: 100%">
    <div>Menu</div>
    <span class="fill-space"></span>
    <button matTooltip="Close Menu" tabindex="-1" mat-icon-button (click)="closeLeftSideNav()"><i
            class="material-icons">close</i></button>
</mat-toolbar>
<div style="position:absolute; left:0; right:0; top:64px; bottom:64px; overflow-y: auto">
    <div class="clearfix"></div>
    <span *ngFor="let section of viewController.currentApp.sections; index as i;">
        <div *ngIf="section.name" style="padding: 10px 16px 0 16px" class="text-muted">{{section.name}}</div>
        <button *ngFor="let item of section.items; index as j;" tabindex="-1" mat-menu-item routerLinkActive="active"
            routerLink="{{item.routerLink}}">
            <mat-icon>{{item.icon}}</mat-icon>
            <span>{{item.label}}</span>
        </button>
    </span>
</div>
