<mat-toolbar class="toolbar-white" style="position: absolute; top:0; width: 100%">
    <mat-toolbar-row style="display: flex">
        <div>Menu</div>
        <span class="fill-space"></span>
        <button matTooltip="Close Menu" tabindex="-1" mat-icon-button (click)="closeLeftSideNav()"><i
                class="material-icons">close</i></button>
    </mat-toolbar-row>
</mat-toolbar>
<div style="position:absolute; left:0; right:0; top:64px; bottom:64px; overflow-y: auto">
    <div class="clearfix"></div>
    <button *ngFor="let route of viewController.currentApp.sectionRoutes; index as j;" tabindex="-1" mat-menu-item routerLinkActive="active"
        routerLink="/{{viewController.realm}}/{{route.routerLink}}"
        >
        <mat-icon>{{route.icon}}</mat-icon>
        <span>{{route.label}}</span>
    </button>
</div>
