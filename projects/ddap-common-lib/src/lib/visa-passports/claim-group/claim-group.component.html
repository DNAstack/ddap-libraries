<div>
  <h3 class="flex vertical-center">
    <mat-icon class="icon icon-claims"></mat-icon>
    <span>{{ claimGroupLabel }}</span>
  </h3>
  <ul class="timeline" *ngIf="standardClaims">
    <li class="event">
      <h4>{{ standardClaims.iss }}</h4>
      <p>{{ standardClaims.sub }}</p>
    </li>
  </ul>
  <ng-container *ngIf="ga4ghClaims then ga4ghClaimsSection; else ga4ghAccountClaimsSection">
  </ng-container>
  <ng-template #ga4ghClaimsSection>
    <ul class="timeline">
      <li *ngFor="let claim of ga4ghClaims"
          class="event">
        <div class="line"></div>
        <h4>{{ claim.type }}: <span>{{ claim.value }}</span></h4>
        <p class="flex vertical-center">
          <span>{{ getFormattedExpiresTextFromClaim(claim) }}</span>
        </p>
      </li>
    </ul>
  </ng-template>
  <ng-template #ga4ghAccountClaimsSection>
    <ul class="timeline">
      <ng-container *ngIf="ga4ghAccountPassport">
        <li class="event" *ngFor="let visa of ga4ghAccountPassport">
          <div class="line"></div>
          <h4>{{ visa.type }}: <span>{{ visa.value }}</span></h4>
          <p class="flex vertical-center">
            <mat-icon *ngIf="visaPassportService.isExpiring(visa)"
                      class="icon icon-warning"
                      matTooltip="Expiring claim">
            </mat-icon>
            <span>{{ getFormattedExpiresTextFromAccountClaim(visa) }}</span>
          </p>
        </li>
      </ng-container>
    </ul>
  </ng-template>
</div>
